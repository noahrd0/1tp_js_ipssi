<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bycycle</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.jpg" alt="" width="75" height="75"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="produit.html">Produit</a>
            </li>
        </ul>
        </div>
    </nav>
<div class="search-container">
	<input type="text" id="search-bar" placeholder="Rechercher un produit...">
</div>
    <div class="grid-container">
    <div class="row"></div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
<script defer>
	fetch('data.json')
	.then(response => response.json())
	.then(data => {
		let grid = document.querySelector('.row');
		for (let i = 0; i < data.length; i++) {
			grid.innerHTML += `<div class="col-md-3 col-sm-12"><div class="card-deck"><div class="card"><img class="card-img-top img-thumbnail" src="${data[i].image}" alt="Card image cap"><div class="card-body"><span class="badge bg-primary fs-5">${data[i].prix}€</span><h5 class="card-title">${data[i].nom}</h5><p class="card-text">${data[i].description}</p><div class="input-group mb-3"><input type="number" class="form-control" placeholder="Quantité" aria-label="Quantité" aria-describedby="button-addon2"><button class="btn btn-outline-secondary" type="button" id="button-addon2">Ajouter au panier</button></div></div></div></div></div>`;
		}
		});
</script>
<script defer>
	let search = document.querySelector('#search-bar');
	let grid = document.querySelector('.row');

	search.addEventListener('keyup', (e) => {
		let searchString = e.target.value.toLowerCase();
		for (let i = 0; i < grid.children.length; i++) {
			let name = grid.children[i].querySelector('.card-title').innerText.toLowerCase();
			if (name.includes(searchString)) {
				grid.children[i].style.display = '';
			} else {
				grid.children[i].style.display = 'none';
			}
		}
	});
</script>
</html>
